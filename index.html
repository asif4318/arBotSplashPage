<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Animation Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="car">
          <div class="circle"></div>
          <img src="./arBot.png" />
        </div>
        <div class="info">
          <h1 class="title">IB Bot</h1>
          <h3>Returns the AR, Session #, and Date.</h3>
          <div class="purchase">
            <button>
              <a
                href="https://discord.com/api/oauth2/authorize?client_id=809791355370471486&permissions=248896&scope=bot"
                >Get Bot</a>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
